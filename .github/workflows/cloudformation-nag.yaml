jobs: 
  cloudformation-nag: #podemos definir nnuestros propios nombres para los jobs (es un mapa, le podemos agregar m√°s cosas)
    runs-on: ubuntu-latest #hay maquinas de linux, windows, x64, etc. 
    steps: #lista de pasos q se vana ejecutar dentro de nuestra maquinita. Recordar que las sesiones se acaban y no guardan lo anterior
      - uses: actions/checkout@v4
      - run: eval "$(/home/linuxbrew/.linuxbrew/bin/brew shellenv)" # activando el homebre
      - run: brew install ruby brew-gem #instalando gem
      - run: brew gem install cfn-nag #instalando cfn nag
